<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CineScape - Your Streaming Hub</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* Header with Logo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    header img {
      height: 100%;
    }
    
    /* Main occupies the remaining viewport height */
    main {
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Hero Section: Movie Info, Video Player & Button */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }
    .movie-info {
      margin-bottom: 20px;
    }
    .movie-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .movie-info p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.5;
    }
    /* Updated Video Container: Bigger but not full screen */
    .video-container {
      width: 100%;            /* Take full available width from its parent */
      max-width: 820px;       /* Increase maximum width for larger screens */
      background-color: #000;
      border: 2px solid #333;
      margin: 0 auto;         /* Center horizontally */
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Episode 3 Button Styles */
    .episode-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .episode-button:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <img src="logo.png" alt="CineScape Logo">
  </header>

  <!-- Main Content: Centered Hero Section -->
  <main>
    <div class="hero">
      <!-- Movie Title & Description Above the Video -->
      <div class="movie-info">
        <h1>Magic In the Air</h1>
        <p>Enjoy our featured TV-Show on CineScape, your ultimate streaming hub.</p>
      </div>
      <!-- Video Player -->
      <div class="video-container">
        <video controls>
          <source src="movie2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <!-- Episode 3 Button -->
      <a href="https://y8tireu-llc.github.io/CineScape/index3.html" class="episode-button">Episode 3</a>
    </div>
  </main>
</body>
</html>
